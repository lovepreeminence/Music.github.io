<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>在线音乐</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>在线音乐</h1>
  </header>

  <main>
    <section class="music-list">
      <h2>热门歌曲</h2>
      <ul id="song-list"></ul>
    </section>

    <section class="player">
      <div class="now-playing">
        <h3>正在播放: <span id="current-song">无</span></h3>
      </div>
      <div class="disc-container">
        <img src="https://img2.baidu.com/it/u=859680897,3785745759&fm=253&fmt=auto&app=120&f=JPEG?w=500&h=1082@w_300,h_300" id="rotating-disc" alt="disc" />
        <img src="" id="album-cover" alt=" " />
      </div>
      <audio id="audio-player" controls></audio>

      <div class="lyrics">
        <ul id="lyrics-list"></ul>
      </div>

      <div class="player-controls">
        <button id="prev-btn">上一首</button>
        <button id="play-btn">播放</button>
        <button id="pause-btn">暂停</button>
        <button id="next-btn">下一首</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 在线音乐</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
